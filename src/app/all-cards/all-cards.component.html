<div class="padre">
    <section id="api-data">
        <img src="https://i.pinimg.com/originals/d1/7a/d8/d17ad80144ef56adbf58a17a686ea619.jpg" class="image">
    </section>
</div>
<div class="all-cards">
    <div *ngFor="let card of cards" class="card">
      <h3>{{ card.name }}</h3>
      <img [src]="card.card_images[0].image_url" [alt]="card.name" class="image">
    </div>
 </div>
